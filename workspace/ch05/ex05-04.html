<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트 처리</title>
    <script></script>
  </head>
  <body>
    <h1>쇼핑 목록</h1>
    <div>
      <button onclick="console.log('여기여기')">눌러보쇼</button>
    </div>
    <script>
      const btn = document.querySelector("button");
      // 이벤트 등록 방법 1: elem.on<event> 속성에 이벤트 핸들러 추가
      //dom level 0 방식(비표준)
      btn.onclick = function () {
        console.log("눌렀음 - 1");
      };
      btn.onclick = function () {
        console.log("눌렀네 - 2");
      };

      // 이벤트 등록방법 3: addEventListner()
      // dom level 2 방식(표준)
      btn.addEventListener("click", function () {
        console.log("누름 - 3");
      });
      btn.addEventListener("click", handleclick);

      setTimeout(function () {
        btn.removeEventListener("click", handleclick);
      }, 1000 * 10);

      function handleclick() {
        console.log("눌렀소 - 4");
      }
    </script>
  </body>
</html>
